<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Daily Dose of Inspiration</h1>
            <button id="theme-toggle" class="theme-toggle">
                Toggle Dark/Light Mode
            </button>
        </header>
        
        <div class="quote-box">
            <p class="quote-text" id="quote-text">"The only way to do great work is to love what you do."</p>
            <p class="quote-author" id="quote-author">- Steve Jobs</p>
            <button id="generate-quote">Get New Quote</button>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
